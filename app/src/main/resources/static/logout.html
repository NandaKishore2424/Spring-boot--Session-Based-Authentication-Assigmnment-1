<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/login.html?logout=true">
    <title>Logging Out - Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Logging Out</h2>
    <p>You are being logged out...</p>
    <p>If you are not redirected, <a href="/login.html">click here</a>.</p>
    <script>
        fetch('/logout', {method: 'POST'})
            .then(() => {
                window.location.href = '/login.html?logout=true';
            });
    </script>
</body>
</html>
